<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "img">
        <img src="leaf.jpg" alt="tropical leafS">
        <div class = "logoContainer">
            <img src="odin-lined.png" alt="Odin logo"> 
            <p>ODIN</p>
        </div>
    </div>
    <div class = "container">
        <div class = "description">
            <p>This is not a real online service! You know you need something like this in your life to 
                help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class = "formContainer">
            <h1>Lets do this!</h1>
            <form id = "form" action="">
                <div>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input id = "fname" type="text" name="first_name">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input id="lname" type="text" name = "last_name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id ="email" type ="email" name="email">
                    </div>
                    <div>
                        <label for="tel">PHONE NUMBER</label>
                        <input id = "tel"type="tel" name="phone_number">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input id="pass" name="password" type="password" required pattern="\w{8,}">
                    </div>
                    <div>
                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input id="cpass" name="confirm_password" type="password" required pattern="\w{8,}">
                    </div>
                </div>
            </form>
        </div>
        <div class = "submitDiv">
            <button id = "form" type="submit">Create Account</button>
            <p>Already have an accout?<a href=""> Log in</a></p>
        </div>
    </div>
</body>
</html>
